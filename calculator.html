    <main>
      <header>
        <h1>Calculator</h1>
      </header>
      <form>
        <label id="revenue">Enter Revenue: </label>
        <input id="revenue" type="text" placeholder="Revenue" />
        <label id="expenses">Enter Expenses: </label>
        <input id="expense" type="text" placeholder="Expenses" />
        <label id="investment">Enter Investment: </label>
        <input id="investment" type="text" placeholder="Investment" />
        <br />
        <button class="btn button" id="calculate">Enter</button>
        <br/>
        <p id="answer"></p>
      </form>
    </main>
    <script>
    $(document).ready(function(){ 
      $("#calculate").click(function (){
        let revenue = parseFloat($("#revenue").val());
          let expense = parseFloat($("#expenses").val());
          let investment = parseFloat($("#investment").val());
      
        let roi = ((revenue-expenses)/investment) * 100;
        $("#answer").text("ROI: " + roi.toFixed(2) + "%");
      });
    });
  </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
